name: Prepare
on:
  workflow_dispatch:
jobs:
  opensrc:
    runs-on: ubuntu-latest
    environment: WF_Env
    steps:
      - name: CONFIG
        run: git config --global user.name "sanchilon" && git config --global user.email "sandeep.chiluveru@ontario.ca"
      - uses: actions/checkout@v2
        with:
          repository: sanchilon/VerifyOpenSource
          path: ./VerifyOpenSource
          ref: refs/heads/main
          token: ${{ secrets.PAT }}
      - name: RUN
        run: /home/runner/work/VerifyOpenSource/VerifyOpenSource/./prepare.pl
